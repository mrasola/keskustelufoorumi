{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Subject</th>
        <td>{{m.subject}}</td>
    </tr>
</table>
<table>
    <tr>
        <th>Text</th>
        <td>{{ m.body }}</td>
    </tr>
</table>
<table>
    <tr>
        <th>Categories</th>
        {% for c in m.categories %}
            <td>{{ c.name }}</td>
        {% endfor %}
    </tr>
</table>
<table>
    <tr>
        <th>Read</th>
        <td>{{ m.read }}</td>
    </tr>
    <td>
         <form method="POST" action="{{ url_for('message_delete', message_id=m.id) }}">
	        <input class="btn btn-primary" role="button" type="submit" value="Delete"/>
         </form>
    </td>
    <td>
        <a class="btn btn-primary" role="button"
           href="{{ url_for('message_edit_form', message_id=m.id) }}">Edit</a>
    </td>
    <td>
        <a class="btn btn-primary" role="button"
           href="{{ url_for('messages_index') }}">Go back</a>
    </td>
</table>
{% endblock %}
