{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Category</th>
        <td>{{c.name}}</td>
    </tr>
</table>
<table>
    <tr>
        <th>Description</th>
        <td>{{ c.description }}</td>
    </tr>
</table>
<table>
    <td>
         <form method="POST" action="{{ url_for('category_delete', category_id=c.id) }}">
	        <input type="submit" value="Delete"/>
         </form>
    </td>
    <td>
         <form method="POST" action="{{ url_for('category_edit', category_id=c.id) }}">
	        <input type="submit" value="Edit"/>
         </form>
    </td>
</table>
{% endblock %}
