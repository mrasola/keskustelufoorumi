{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Categories</th>
    </tr>
    {% for c in cs %}
    <tr>
        <td>
            <li><a href="{{ url_for('category_look', category_id=c.id) }}">{{ c.name }}</a></li>
        </td>
    </tr>
    {% endfor %}
    <td>
        <a class="btn btn-primary" role="button"
           href="{{ url_for('categories_form') }} ">Add a new category</a>
    </td>
</table>




{% endblock %}
