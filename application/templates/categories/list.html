{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Categories</th>
    </tr>
    {% for c in cs %}
    <tr>
        <td>
            <li><a href="{{ url_for('category_look', category_id=c.id) }}">{{ c.name }}</a></li>
        </td>
    </tr>
    {% endfor %}

</table>

<li type="button">
    <a class="nav-link" href="{{ url_for('categories_form') }} ">Add a new category</a>
</li>

{% endblock %}
