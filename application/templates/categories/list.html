{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Categories</th>
    </tr>
    {% for c in cs %}
    <tr>
        <td>
            <li><a href="{{ url_for('category_look', category_id=c.id) }}">{{ c.name }}</a></li>
        </td>
    </tr>
    {% endfor %}

    <td>
        <form method="POST" action="{{ url_for('categories_form') }}">
            <input type="submit" value="Add a new category"/>
        </form>
    </td>
</table>
{% endblock %}
